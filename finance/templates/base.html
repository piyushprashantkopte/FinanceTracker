<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
    
    {% endblock title %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-indigo-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
          <div class="flex justify-between items-center h-16">
            <div class="flex items-center space-x-4">
              {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
                  Dashboard
                </a>
                <a href="{% url 'transaction_add' %}" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
                  Add Transactions
                </a>
                <a href="{% url 'goal_add' %}" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
                  Add Goal
                </a>
                <a href="{% url 'transaction_list' %}" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
                  Transactions
                </a>
              {% endif %}
            </div>
            
            <div class="flex items-center">
              {% if user.is_authenticated %}
                <span class="text-white text-sm mr-4 hidden md:block">Welcome, {{ user.username }}</span>
                <form id="logout-form" method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
                    Logout
                  </button>
                </form>
              {% else %}
                <a href="{% url 'login' %}" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition duration-150">
                  Login
                </a>
                <a href="{% url 'register' %}" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ml-2">
                  Register
                </a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

{% block content %}

{% endblock content %}

</body>
</html>
